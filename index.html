<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">
            <!-- Сюда необходимо вывести текст активного шага по его индексу -->
            {{ steps[currentStep].text }}
          </div>
          <ul class="steps-list">
            <li
              class="steps-item"
              v-for="(step, idx) in steps"
              :key="step"
              :class="idx === currentStep ? 'active': idx < currentStep ? 'done' : ''"
            >
              <span @click="setActive(idx)">{{idx + 1}}</span>
              {{ step.title }}
            </li>
          </ul>
          <div v-if="buttonState !== false">
            <button
              class="btn"
              @click="prev"
              :disabled="currentStep === 0 ? true : false"
            >
              {{ btnBackName }}
            </button>
            <button class="btn primary" @click="nextOfFinish(),test()">
              {{ ifLastStep }}
            </button>
          </div>
          <button class="btn" @click="reset()" v-else>Начать заново</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
